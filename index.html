<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery ToDo</title>
    <link href="https://fonts.googleapis.com/css?family=Carter+One|Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <h1 class="pageTitle">Simple To Do Application</h1>
    <form action="submit" id="taskForm">
      <span id="errorMsg">TYPE A TASK</span>
      <input type="text" id="taskInput">
      <button type="submit" id="taskSubmitBtn">Submit</button>
    </form>
    <div id="taskCont"></div>
  </body>
</html>
